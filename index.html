<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream - Your Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-music"></i>
            <span>MusicStream</span>
        </div>
        <div class="nav-actions">
            <button class="btn-upload" id="uploadBtn">
                <i class="fas fa-upload"></i>
                <span>Upload Music</span>
            </button>
            <input type="file" id="fileInput" accept="audio/*" multiple hidden>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Discover Your Sound</h1>
                <p>Upload and play your favorite music</p>
            </section>

            <!-- Current Song Display -->
            <section class="now-playing" id="nowPlaying">
                <div class="now-playing-card">
                    <div class="album-art-large" id="albumArtLarge">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="song-info-large">
                        <h2 id="currentSongTitle">No Song Playing</h2>
                        <p id="currentArtist">Select a song from your playlist</p>
                        <p id="currentAlbum">Unknown Album</p>
                    </div>
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="playlist-header">
                    <h2>Your Playlists</h2>
                    <div class="playlist-actions">
                        <button class="btn-secondary" id="clearPlaylistBtn">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        <span class="playlist-count" id="playlistCount">0 songs</span>
                    </div>
                </div>
                
                <!-- Language Tabs -->
                <div class="language-tabs">
                    <button class="tab-btn active" data-language="all">
                        <i class="fas fa-globe"></i> All Songs
                    </button>
                    <button class="tab-btn" data-language="Telugu">
                        <i class="fas fa-music"></i> Telugu
                    </button>
                    <button class="tab-btn" data-language="Hindi">
                        <i class="fas fa-music"></i> Hindi
                    </button>
                    <button class="tab-btn" data-language="English">
                        <i class="fas fa-music"></i> English
                    </button>
                    <button class="tab-btn" data-language="uploaded">
                        <i class="fas fa-upload"></i> My Music
                    </button>
                </div>
                
                <div class="playlist" id="playlist">
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <p>No songs yet. Upload music to get started!</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Sticky Footer Player -->
    <footer class="player-footer">
        <div class="player-info">
            <div class="song-artwork" id="artwork">
                <i class="fas fa-music"></i>
            </div>
            <div class="song-details">
                <div class="song-title" id="songTitle">No song playing</div>
                <div class="song-artist" id="songArtist">Select a song</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="btn-control" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="btn-control" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn-control btn-play" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn-control" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn-control" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time" id="duration">0:00</span>
            </div>
        </div>

        <div class="player-volume">
            <button class="btn-control" id="volumeBtn" title="Volume">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-bar" id="volumeBar">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
